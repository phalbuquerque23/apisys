	<div class="panel panel-default">
        <div class="panel-heading">
            <strong>Aluno</strong>
        </div>
        
        
 
        
        
        <div class="panel-body">
            <div class="table-responsive">
                <table id="tabela" class="table table-sm table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                    <th><input type="text" id="txtColuna1"/></th>
                    <th><input type="text" id="txtColuna2"/></th>
                    <th><input type="text" id="txtColuna3"/></th>
                    <th><input type="text" id="txtColuna4"/></th>
                    <th><input type="text" id="txtColuna5"/></th>
                    <th><input type="text" id="txtColuna6"/></th>
                    <th>Filtros</th>
                </tr>             
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                             <th>N. Matricula</th>
                             <th>Semestre</th>
                             <th>curso</th>
                             <th>Status</th>
                            <th>Editar/Excluir</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr th:each="aluno : ${alunos}">
                            <td th:text="${aluno.id}"></td>
                            <td th:text="${aluno.nome}"></td>
                             <td th:text="${aluno.numeroMatricula}"></td>
                             <td th:text="${aluno.semestre}"></td>
                             <td th:text="${aluno.curso.nome}"></td>
                             <td th:text="${aluno.status}"></td>
                            <td>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-primary" th:href="@{/editAluno/{id}(id=${aluno.id})}" >Editar</a>
                                    <a class="delete btn btn-sm btn-danger" th:href="@{/deleteAluno/{id}(id=${aluno.id})}">Excluir</a>
                               </div>
                            </td>
                        </tr>


						

					</tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-sm btn-success" th:href="@{/alunoAdd/}" >Adicionar</a>
        </div>
    </div>
</body>
