
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Cursos</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/js/script.js"></script>

</head>
<body>



	<div th:fragment="menu">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Apisys</a>
				</div>

				<ul class="nav navbar-nav">
					<li><a th:href="@{/home}">Home</a></li>
					<li><a th:href="@{/curso}">Curso</a></li>
					<li><a th:href="@{/aluno}">Aluno</a></li>
				</ul>
			</div>
		</nav>

	</div>


	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cursos</strong>
		</div>


		<div class="panel-body">
			<div class="table-responsive">
				<table id="tabela"
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th><input style="width: 50px"  type="text" id="id" /></th>
							<th><input style="width: 80px" type="text" id="cod" /></th>
							<th><input style="width: 250px"  type="text" id="nome" /></th>
							<th><input  style="width: 250px" type="text" id="instituicao" /></th>
							<th style="width: 50px">Filtros</th>
						</tr>
						<tr>
							<th>ID</th>
							<th>Cod. Curso</th>
							<th>Nome</th>
							<th>Instituicao de Ensino</th>
							<th>Editar/Excluir</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="curso : ${cursos}">
							<td style="width: 50px" th:text="${curso.id}"></td>
							<td style="width: 50px" th:text="${curso.cod}"></td>
							<td style="width: 500px"th:text="${curso.nome}"></td>
							<td style="width: 400px" th:text="${curso.instituicaoEnsino}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/editCurso/{id}(id=${curso.id})}">Editar</a> <a
										class="delete btn btn-sm btn-danger"
										th:href="@{/deleteCurso/{id}(id=${curso.id})}">Excluir</a>
								</div>
							</td>
						</tr>




					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/cursoAdd/}">Adicionar</a>
		</div>
	</div>
</body>
</html>
