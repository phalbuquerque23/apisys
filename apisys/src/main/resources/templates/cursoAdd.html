<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cadastro de Cursos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div th:fragment="menu">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Apisys</a>
				</div>


				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/home}">Home</a></li>
					<li><a th:href="@{/curso}">Curso</a></li>
					<li><a th:href="@{/aluno}"> Aluno</a></li>
				</ul>
			</div>
		</nav>

	</div>
		

    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>Cadastro de Cursos</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:object="${curso}" th:action="@{/saveCurso}" method="POST" style="margin: 10px">
                <div class="form-group">
                    <fieldset>
                        <div class="form-group row">
                            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                                <div th:each="detailedError : ${#fields.detailedErrors()}">
                                    <span th:text="${detailedError.message}"></span>
                                </div>
                            </div>
                        </div>                    
           	             <div class="form-group row">
                            <div class="col-md-1">
                                <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
                            </div>
                         </div>
                       
                        <div class="form-group row">     
                        
                                                                             
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('cod')}? 'has-error'">
                                <label>Cod. Curso</label>
                                <input style=" width : 130px;" type="number" class="form-control input-sm" th:field="*{cod}" autofocus="autofocus" placeholder="Informe o codigo" maxlength="10"/>
                            </div>
                        </div>
                        
                        
                        
                        <div class="form-group row">
                            <div class="col-md-4" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                                <label>Nome</label> 
                                <input type="text" class="form-control input-sm" th:field="*{nome}" maxlength="150" placeholder="Informe o nome"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div  style=" width : 535px;" class="col-md-2" th:classappend="${#fields.hasErrors('instituicaoEnsino')}? 'has-error'">
                                <label>Instituicao de Ensino</label> 
                                <input type="text" class="form-control input-sm" th:field="*{instituicaoEnsino}"/>
                            </div>
                        </div>                        
                                                
                    </fieldset>
                </div>	
                <div class="form-group row">
                    <button type="submit" class="btn btn-sm btn-primary">Salvar</button>
                    <a th:href="@{/curso}" class="btn btn-sm btn-default">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
